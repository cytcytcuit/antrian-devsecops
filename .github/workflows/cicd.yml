name: CI/CD DevSecOps (SAST & DAST)

on:
  push:
    branches: [ "main" ]
  pull_request:
    types: [ opened, synchronize, reopened ]
    branches: [ "main" ]

jobs:

  # ==========================
  # 1. SAST - SonarCloud
  # ==========================
  SAST-SonarCloud:
    name: üõ°Ô∏è SAST Scan (SonarCloud)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: SonarCloud Analysis
        uses: SonarSource/sonarcloud-github-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          args: >
            -Dsonar.organization=cytcytcuit
            -Dsonar.projectKey=cytcytcuit_antrian-devsecops

  # ==========================
  # 2. DAST - OWASP ZAP
  # ==========================
  DAST-ZAP:
    name: üåê DAST Scan (OWASP ZAP Baseline)
    runs-on: ubuntu-latest
    needs: SAST-SonarCloud

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Run ZAP Baseline Scan
        id: zap
        uses: zaproxy/action-baseline@v0.10.0
        with:
          target: ${{ secrets.ZAP_TARGET_URL }}
          cmd_options: "-a -r zap_report.html"

      # --- FIX: Copy output HTML from ZAP container to workspace
      - name: Copy ZAP Report to workspace
        run: |
          CONTAINER_ID=$(docker ps -q --filter "ancestor=owasp/zap2docker-stable")
          echo "Container: $CONTAINER_ID"
          docker cp $CONTAINER_ID:/zap/wrk/zap_report.html ./zap_report.html
          ls -lah .

      - name: Upload ZAP Report
        uses: actions/upload-artifact@v4
        with:
          name: ZAP-Baseline-Report
          path: ./zap_report.html
          retention-days: 7
